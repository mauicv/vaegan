use_cuda = false
save_rate = 250

[vae]
class = 'VQVarAutoEncoder'
nc = 2
ndf = 16
data_shape = [ 8192, ]
depth = 6
res_blocks = [0, 0, 0, 0, 0, 0]
attn_blocks = [0, 0, 0, 0, 0, 0]
output_activation = 'tanh'
upsample_block_type = 'audio_block'
downsample_block_type = 'audio_block'

[[vae.opt_cfgs]]
class='Adam'
name='vae_enc_opt'
parameter_set='encoder_params'
lr = 0.0005

[[vae.opt_cfgs]]
class='Adam'
name='vae_dec_opt'
parameter_set='decoder_params'
lr = 0.0005

[critic]
class = 'Critic'
nc = 2
ndf = 16
data_shape = [ 128, ]
depth = 6
res_blocks = [0, 0, 0, 0, 0, 0]
attn_blocks = [0, 0, 0, 0, 0, 1]

[[critic.opt_cfgs]]
class='Adam'
name='critic_opt'
lr = 0.0005