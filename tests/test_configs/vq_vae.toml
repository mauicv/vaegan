[vae]
class = 'VQVarAutoEncoder'
nc = 3
ndf = 16
img_shape = [ 128, 128,]
depth = 6
res_blocks = [0, 0, 0, 0, 0, 0]
commitment_cost = 1
num_embeddings = 100

[[vae.opt_cfgs]]
class='Adam'
name='vae_enc_opt'
parameter_set='encoder_params'
lr = 0.0005

[[vae.opt_cfgs]]
class='Adam'
name='vae_dec_opt'
parameter_set='decoder_params'
lr = 0.0005